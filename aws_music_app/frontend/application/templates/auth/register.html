{% extends "bootstrap/base.html" %}
{% block title %}Sign Up{% endblock %}


{% block content %}
{% with messages = get_flashed_messages() %}
<div class="container" style="padding-top: 200px;">
    <div class="center">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="text-center mb-4">
                <h1 style="color:#5b92cc; font-weight: bold;" class="h3 mb-3 font-weight-normal">Please sign up</h1>
            </div>
            <form action="" method="POST">
                <div class="form-group">
                    <input type="text" name="user_name" class="form-control" placeholder="Full name" autofocus required />
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required />
                </div>
                <!--Show message-->
                {%if messages%}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissable" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{message}}
                </div>
                {%endfor%}
                {%endif%}
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                <p class="mt-5 mb-3 text-muted text-center text-muted">Already have an account? <a
                        href="{{ url_for('site.loginPage') }}">Sign in</a> </p>
            </form>
        </div>
    </div>
</div>
{% endwith %}
{% endblock %}
